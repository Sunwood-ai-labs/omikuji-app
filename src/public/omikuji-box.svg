<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- おみくじ箱 -->
  <rect x="50" y="100" width="200" height="150" fill="#8B4513" stroke="#5D2906" stroke-width="4" rx="5" ry="5" />
  
  <!-- 箱の縁の装飾 -->
  <rect x="45" y="95" width="210" height="10" fill="#A0522D" stroke="#5D2906" stroke-width="2" rx="3" ry="3" />
  <rect x="45" y="245" width="210" height="10" fill="#A0522D" stroke="#5D2906" stroke-width="2" rx="3" ry="3" />
  
  <!-- 箱の前面装飾 -->
  <rect x="70" y="120" width="160" height="110" fill="#CD853F" stroke="#8B4513" stroke-width="2" rx="3" ry="3" />
  
  <!-- おみくじの穴 -->
  <ellipse cx="150" cy="175" rx="60" ry="35" fill="#5D2906" />
  <ellipse cx="150" cy="175" rx="55" ry="30" fill="#3E1C04" />
  
  <!-- おみくじの棒 -->
  <g id="sticks">
    <rect x="120" y="150" width="5" height="50" fill="#F5F5DC" stroke="#DEDBC5" stroke-width="1" rx="2" ry="2" />
    <rect x="135" y="155" width="5" height="40" fill="#F5F5DC" stroke="#DEDBC5" stroke-width="1" rx="2" ry="2" />
    <rect x="150" y="145" width="5" height="55" fill="#F5F5DC" stroke="#DEDBC5" stroke-width="1" rx="2" ry="2" />
    <rect x="165" y="160" width="5" height="35" fill="#F5F5DC" stroke="#DEDBC5" stroke-width="1" rx="2" ry="2" />
    <rect x="180" y="150" width="5" height="50" fill="#F5F5DC" stroke="#DEDBC5" stroke-width="1" rx="2" ry="2" />
  </g>
  
  <!-- 箱の上部装飾 -->
  <rect x="65" y="90" width="170" height="20" fill="#8B4513" stroke="#5D2906" stroke-width="3" rx="5" ry="5" />
  
  <!-- 箱の屋根 -->
  <polygon points="45,90 150,50 255,90" fill="#A0522D" stroke="#5D2906" stroke-width="3" />
  
  <!-- 屋根の飾り -->
  <rect x="145" y="30" width="10" height="20" fill="#CD853F" stroke="#8B4513" stroke-width="2" />
  <circle cx="150" cy="25" r="10" fill="#FFD700" stroke="#DAA520" stroke-width="2" />
  
  <!-- おみくじ文字 -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700">おみくじ</text>
  
  <!-- キラキラエフェクト -->
  <g id="sparkles">
    <path d="M90,60 L95,55 L100,60 L95,65 Z" fill="#FFD700" />
    <path d="M210,70 L215,65 L220,70 L215,75 Z" fill="#FFD700" />
    <path d="M70,140 L73,137 L76,140 L73,143 Z" fill="#FFD700" />
    <path d="M230,130 L233,127 L236,130 L233,133 Z" fill="#FFD700" />
    <circle cx="85" y="45" r="2" fill="#FFD700" />
    <circle cx="225" y="55" r="2" fill="#FFD700" />
    <circle cx="50" y="120" r="2" fill="#FFD700" />
    <circle cx="250" y="120" r="2" fill="#FFD700" />
  </g>

  <!-- アニメーション用のフィルター -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
